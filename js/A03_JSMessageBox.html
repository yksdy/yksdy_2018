<html>
<head>
	<title>A03_JSMessageBox</title>
	<script>
	function messageBox_alert()
	{
		alert("message fo"+'\n'+"alert");
	}
	function messageBox_confirm()
	{
		var r= confirm("Message for confirm");
		if(r)
		{
			alert("you pressed OK");
		}
		else
		{
			alert("you predded cancel");
		}
	}
	function messageBox_prompt()
	{
		//var name=prompt("Please enter your nema:","abc");
		var x=prompt("请输入 0 至 10 之间的数：","")
		try
			{ 
			if(x>10) 
			  throw "Err1" 
			else if(x<0)
			  throw "Err2"
			else if(isNaN(x))
			  throw "Err3"
			} 
			catch(er)
			{
			if(er=="Err1") 
			  alert("错误！该值太大！")
			if(er == "Err2") 
			  alert("错误！该值太小！") 
			if(er == "Err3") 
			  alert("错误！该值不是数字！") 
			}
		//if(name!=null&&name!="")
		//{
		//	document.write("Great"+name+"how is going today?");
		//}
	}
	</script>
</head>
<body>
	<button type="button" onclick="messageBox_alert()">alert</button>
	<button type="button" onclick="messageBox_confirm()">confirm</button>
	<button type="button" onclick="messageBox_prompt()">prompt</button>
	<!--input type="button" onclick="messageBox_prompt()" value="prompt" /-->
</body>
</html>
